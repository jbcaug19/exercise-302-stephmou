<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Job Form</h1>
<form action="#"
      th:action="@{/process}"
      th:object="${job}"
      methode="post">
    Title :<input type="text" th:field="*{tirle}" />
    <span th:if="${#fields.hasErrors('title')}"
          th:errors="*{id}"></span><br />
    Employer :<input type="text" th:field="*{employer}"/>
    <span th:if="${#fields.hasErrors('employer')}"
          th:errors="*{nane}"></span><br />
    Description:<textarea rows="3" th:field="*{description}" />
    <span th:if="${#fields.hasErrors('description')}"
          th:errors="*{descripton}"></span><br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
